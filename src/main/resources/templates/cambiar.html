<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{pagina.agregar.titulo}"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header th:replace="~{plantillas/plantilla :: header}"></header>
    <div class="form-wrapper">
        <div class="form-container">
            <h1 th:text="#{pagina.datos.titulo}"></h1>
            <form class="form" th:action="@{/guardar}" method="post" th:object="${persona}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" th:field="*{id}">
                
                <label for="nombre" th:text="#{campo.nombre}"></label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" >
                <span class="errores" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>

                <label for="apellido" th:text="#{campo.apellido}"></label>
                <input type="text" id="apellido" name="apellido" th:field="*{apellido}" >
                <span class="errores" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>

                <label for="edad" th:text="#{campo.edad}"></label>
                <input type="number" id="edad" name="edad" th:field="*{edad}" >
                <span class="errores" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></span>

                <label for="telefono" th:text="#{campo.telefono}"></label>
                <input type="tel" id="telefono" name="telefono" th:field="*{telefono}" >
                <span class="errores" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>

                <label for="email" th:text="#{campo.correo}"></label>
                <input type="email" id="email" name="email" th:field="*{email}" >
                <span class="errores" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                <div class="btn-container">
                    <button type="submit" name="guardar" value="guardar" class="btn submit" th:text="#{boton.guardar}"></button>
                </div>
            </form>
        </div>
        <div class="form-container">
            <div class="btn-container">
                <a th:href="@{/}" class="btn enlace" th:text="#{boton.volver}"></a>
            </div>
        </div>
    </div>
    <footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
